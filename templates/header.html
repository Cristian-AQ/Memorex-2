<!DOCTYPE html>
<html lang = "es-ES">
<head>
	<meta charset="utf-8">
	<meta name = "description" content = "contenido politico"/>
	<title>Memorex</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" href="{{url_for('static', filename='css/archivoMemorex.css')}}">
	<link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>

	<script src="https://kit.fontawesome.com/4527196161.js" crossorigin="anonymous"></script>
	<script src="../static/js/indexScript.js"></script>

	<!-- BOOTSTRAP JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body id="override">
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v8.0" 	
	nonce="bF49QMPH"></script>
	<nav class="topbar navbar navbar-expand-md navbar-light shadow-sm">
		<a class="navbar-brand" href="index"><img height="55px" src="{{url_for('static', filename= 'img/InicioMemorex.jpg')}}"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between row m-0 p-0" id="collapsibleNavbar">
			<ul class="navbar-nav col-12 col-md-6 m-0 p-0 flex-wrap">
				<li class="nav-item">
					<a class="nav-link enlace" href="index">Publicaciones</a>
				</li>
				<li class="nav-item">
					<a class="nav-link enlace" href="personajes">Personajes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link enlace" href="nosotros">Sobre la página</a>
				</li>
			</ul>
			
			<div class="col-12 col-md-6 row m-0 p-0">
				{% if session['logged_in'] %}

				<div class="col-12 col-lg-9 m-0 p-0"> 
					<div class="input-group mb-3" style="position: sticky;">
						<input type="text" class="form-control" placeholder="Search">
						<div class="input-group-append">
							<button class="btn btn-dark" type="submit"><i class="fas fa-search"></i></button>  
						</div>
					</div> 
				</div>
				
				<div class="btn-group btn-user col-12 col-lg-3 m-0 p-0 h-75">
					<button type="button" class="btn btn-dark dropdown-toggle px-4 " data-toggle="dropdown">
						<img style="border-radius: 10px;" height="15px" src="static/img/foto_{{ session['name'] }}.jpg" alt="">
						{{ session['name'] }}
						</button>
					<div class="dropdown-menu px-0">
						<a class="dropdown-item px-3" href="editor-usuario"><i class="fas fa-user mr-2"></i>Mi Cuenta</a>
						<a class="dropdown-item px-3" href="salir"><i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión</a>
					</div>
				</div>
				{% else %}

				<div class="float-right m-0 p-0 w-100"> 
					<div class="input-group mb-3 h-100" style="position: sticky;color: bisque;">
					  <input type="text" class="form-control h-100" placeholder="Search">
					  <div class="input-group-append">
						<button class="btn btn-dark" type="submit"><i class="fas fa-search"></i></button>  
					   </div>
					</div> 
				</div>

				{% endif %}
				
			</div>
			
		</div>
		
		
	</nav>
	
	

	{% block content %}
	{% endblock %}
	<div class="fb-comments" data-href="http://127.0.0.1:5000/index" data-numposts="2" data-width="100%"></div>
	
	<footer>
		<span>Memorex&copy; 2020</span>
	</footer>

	<script>
		$(".custom-file-input").on("change", function() {
		  var fileName = $(this).val().split("\\").pop();
		  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
	</script>
</body>
</html>
