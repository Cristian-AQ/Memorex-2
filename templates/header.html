<!DOCTYPE html>
<html lang = "es-ES">
<head>
	<meta charset="utf-8">
	<meta charset = "iso-8559-1"/>
	<meta name = "description" content = "contenido politico"/>
	<title>Memorex</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/archivoMemorex.css')}}">
	<link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/4527196161.js" crossorigin="anonymous"></script>
    <script src="../static/js/indexScript.js"></script>
</head>
<body>
	<div class="topbar-cont">
		<div class="topbar">
			<div class="logo">
				<a href="index"><img height="55px" src="{{url_for('static', filename= 'img/InicioMemorex.jpg')}}"></a>
			</div>
			<nav>
				<ul>
					<!--<a href=""><li>Inicio</li></a>-->
					<a href="index"><li>Publicaciones</li></a>
					<a href="editor-personaje"><li>Personajes</li></a>
					<a href="nosotros"><li>Sobre la página</li></a>
				</ul>
			</nav>
			<div class="btn-topbar">
				{% if session['logged_in'] %}
				<a href="salir"><button class="boton cerrar"><i class="fas fa-sign-out-alt"></i> CERRAR SESIÓN</button></a>
				<a href="editor-personaje"><button class="bienvenido" style="float:right">
					<img style="border-radius: 10px;" height="22px" src="{{url_for('static', filename= 'img/LogoAdmin.jpg')}}" alt="">
					<span>{{ session['name'] }}</span>
				</button></a>
				{% else %}
				<a href="login"><button class="boton login"><i class="fas fa-sign-in-alt"></i> ACCEDER</button></a>
				<a href="sign-up"><button class="boton registro"><i class="fas fa-user"></i> REGISTRARSE</button></a>
				{% endif %}
			</div>
		</div>
		
    </div>
	{% block content %}{% endblock %}
	<footer>
		<span>Memorex&copy; 2020</span>
	</footer>
</body>
</html>
