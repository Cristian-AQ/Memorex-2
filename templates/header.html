<!DOCTYPE html>
<html lang = "es-ES">
<head>
	<meta charset="utf-8">
	<meta name = "description" content = "contenido politico"/>
	<title>Memorex</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
  
	<link rel="stylesheet" href="{{url_for('static', filename='css/archivoMemorex.css')}}">
	<link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>

	<script src="https://kit.fontawesome.com/4527196161.js" crossorigin="anonymous"></script>
	<script src="../static/js/indexScript.js"></script>

	<!-- BOOTSTRAP JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body id="override">
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v8.0" 	
	nonce="bF49QMPH"></script>
	<nav class="topbar navbar navbar-expand-md navbar-light">
		<a class="navbar-brand" href="index"><img height="55px" src="{{url_for('static', filename= 'img/InicioMemorex.jpg')}}"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link enlace" href="index">Publicaciones</a>
				</li>
				<li class="nav-item">
					<a class="nav-link enlace" href="index">Personajes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link enlace" href="nosotros">Sobre la página</a>
				</li>    
			</ul>
			<div class="btn-group">
				{% if session['logged_in'] %}
				<a href="salir"><button class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> CERRAR SESIÓN</button></a>
				<a href="editor-personaje"><button class="btn btn-secondary" style="float:right">
					<img style="border-radius: 10px;" height="15px" src="{{url_for('static', filename= 'img/LogoAdmin.jpg')}}" alt="">
					<span>{{ session['name'] }}</span>
				</button></a>
				{% else %}
				<a href="login"><button class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i> ACCEDER</button></a>
				<a href="sign-up"><button class="btn btn-danger"><i class="fas fa-user"></i> REGISTRARSE</button></a>
				{% endif %}
			</div>
		</div>
		
		
	</nav>
	
	

	{% block content %}{% endblock %}
	<div class="fb-comments" data-href="http://127.0.0.1:5000/index" data-numposts="2" data-width="100%"></div>
	
	<footer>
		<span>Memorex&copy; 2020</span>
	</footer>
</body>
</html>
