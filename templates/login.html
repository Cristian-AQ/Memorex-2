<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/login.css')}}">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
   
    <form action="/ingresar" method="POST" id="login">
        <div class="form">
            <h1>Iniciar Sesión</h1>

            <div class="grupo">
                <input type="text" name="username" id="username" maxlength="50" required><span class="barra"></span>
                <label for="username">Usuario</label>
            </div>

            <div class="grupo" id="sec">
                <input type="password" name="password" id="password" maxlength="20" required><span class="barra "></span>
                <label for="password">Contraseña</label>
            </div>
            <div id="msg">espacio para errores de validacion asdsaddasdasdasdas as dasd sadsda </div>
            <button id="ingresar">INGRESAR</button>
        </div>
        <div class="extra">
            <a href="">¿Olvidaste tu contraseña?</a>
            <a href="RegistrarUsuario">¿No tienes cuenta? Regístrate aquí.</a>
        </div>
    </form>
</body>
</html>
