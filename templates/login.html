<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/login.css')}}">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>

<body id="override">
   <div class="container-fluid container-md login-content d-flex align-middle p-0">
       <form action="/login" method="POST" class="align-self-center needs-validation" novalidate>
           <div class="">
               <h1>Iniciar Sesión</h1>
   
               <div class="grupo">
                   <input class="form-control" type="text" name="username" id="username" maxlength="60" required><span class="barra"></span>
                   <label for="username">Correo</label>
                   <div class="invalid-feedback">Por favor, rellene este campo.</div>
               </div>
   
               <div class="grupo">
                   <input class="form-control" type="password" name="password" id="password" maxlength="25" required><span class="barra "></span>
                   <label for="password">Contraseña</label>
                   <div class="invalid-feedback">Por favor, rellene este campo.</div>
               </div>

   
               <button id="login">INGRESAR</button>
           </div>
           <div class="extra">
               <a href="sign-up">¿No tienes cuenta? Regístrate aquí.</a>
           </div>
       </form>
   </div>

   <script>
        
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        
        var forms = document.getElementsByClassName('needs-validation');
        
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
</body>
</html>
