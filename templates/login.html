<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/login.css')}}">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
   <div class="container-fluid container-md login-content d-flex align-middle p-0">
       <form action="/login" method="POST" class="align-self-center">
           <div class="">
               <h1>Iniciar Sesión</h1>
   
               <div class="grupo">
                   <input type="text" name="username" id="username" maxlength="50" required><span class="barra"></span>
                   <label for="username">Correo</label>
               </div>
   
               <div class="grupo">
                   <input type="password" name="password" id="password" maxlength="20" required><span class="barra "></span>
                   <label for="password">Contraseña</label>
               </div>
               <!-- ERRORES DE VALIDACION -->
               <div class="alert alert-danger alert-dismissible fade show validar">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
              </div>
   
               <button id="login">INGRESAR</button>
           </div>
           <div class="extra">
               <a href="">¿Olvidaste tu contraseña?</a>
               <a href="sign-up">¿No tienes cuenta? Regístrate aquí.</a>
           </div>
       </form>
   </div>
</body>
</html>
