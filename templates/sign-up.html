
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/registro.css')}}">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid d-flex p-0 justify-content-center">
        <form action="/sign-up" method="POST" id="login" class="needs-validation" novalidate>
            <div class="form">
                <h1>Crear Cuenta</h1>
                <div class="grupo">
                    <input class="form-control" type="text" id="name" name="name" required maxlength="40"><span class="barra "></span>
                    <label for = "name">Nombre(s)</label>
                    <div class="invalid-feedback">Por favor, rellene este campo.</div>
                </div>
                
                <div class="grupo">
                    <input class="form-control" type="text" id="apellido" name="apellido" required maxlength="40"><span class="barra "></span>
                    <label for = "apellido">Apellidos</label>
                    <div class="invalid-feedback">Por favor, rellene este campo.</div>
                </div>
                
                <div class="grupo">
                    <input class="form-control" type="email" id="email" name="email" maxlength="60" required><span class="barra "></span>
                    <label for="email">Correo</label>
                    <div class="invalid-feedback">Por favor, rellene este campo.</div>
                </div>
                
                <div class="grupo">
                    <input class="form-control" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password" name="password" required maxlength="25"><span class="barra "></span>
                    <label for ="password"> Contraseña</label>
                    <div class="invalid-feedback">La contraseña es inválida o no ha rellenado el campo.</div>
                </div>
    
                <div class="terminos">
                    <input class="" type="checkbox" id="terminos" required>
                    <label for="terminos">Acepto los <a href="">términos y condiciones</a> del sitio web.</label>
                </div>
                
                <button id="registrar">REGISTRAR</button>
            </div>
        </form>
    </div>
    
    <script>
        
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            
            var forms = document.getElementsByClassName('needs-validation');
            
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
</body>
</html>
