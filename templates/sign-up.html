
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/registro.css')}}">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid d-flex p-0 justify-content-center">
        <form action="/sign-up" method="POST" id="login" class="">
            <div class="form">
                <h1>Crear Cuenta</h1>
                <div class="grupo">
                    <input type="text" id="name" name="name" required maxlength="20"><span class="barra "></span>
                    <label for = "name">Nombre(s)</label>
                </div>
                
                <div class="grupo">
                    <input type="text" id="apellido" name="apellido" required maxlength="20"><span class="barra "></span>
                    <label for = "apellido">Apellidos</label>
                </div>
                
                <div class="grupo">
                    <input type="email" id="email" name="email" required><span class="barra "></span>
                    <label for="email">Correo</label>
                </div>
                
                <div class="grupo">
                    <input type="password" id="password" name="password" required maxlength="20"><span class="barra "></span>
                    <label for ="password"> Contraseña</label>
                </div>
    
                <div class="grupo" id="sec">
                    <input type="password" id="password-conf" name="password-conf" required maxlength="20"><span class="barra "></span>
                    <label for ="password-conf"> Confirmar contraseña</label>
                </div>
    
                <div class="terminos">
                    <input type="checkbox" id="terminos" required>
                    <label for="terminos">Acepto los <a href="">términos y condiciones</a> del sitio web.</label>
                </div>
                
                <button id="registrar">REGISTRAR</button>
            </div>
        </form>
    </div>
    
</body>
</html>
