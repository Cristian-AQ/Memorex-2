<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset = "iso-8559-1"/>
	<meta name = "description" content = "contenido politico"/>
	<title>Memorex</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/archivoMemorex.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static', filename = 'css/master.css')}}"> 
</head>
<body>
	<button><a href="http://127.0.0.1:8000/">
	<img class="imagen1" src="{{url_for('static', filename='img/InicioMemorex.jpg')}}"/>
	</a></button>
	<button class="botonLogout"><a href="/salir">CERRAR SESION</a></button>
	<hr>
	<div class="contenedor">
		<div class="item" id="item1">
			<h2>Mi Perfil</h2>
			<img src="{{url_for('static', filename='img/LogoAdmin.jpg')}}" id="avatar">
			<br>
			<h3>BIENVENIDO ADMINISTRADOR</h3>
		</div>
		<div class="item" id="item2">
			<form action="/crear" method="POST">
				<h2>Personajes</h2>
				<label for = "nombrepersonaje">Crear Personaje</label>
				<input type="text" name="nombre" placeholder="Ingrese Personaje">
				<button id="CrearPersonaje" >Crear Personaje</button><br><br><!--boton crear personaje-->
			</form>
				<h2>Asignar referencia a personaje</h2>
			<form action="/crear-referencia" method="POST">
			<select name="PS">
   				<option selected> Elige un personaje </option>
       			<optgroup label="Personaje">
				<ul>
					{% for task in tasks %}
					<option value= {{task.id}}>{{task.nombre}}</option> 
					{% endfor %}
				</ul> 
				</optgroup> 
			
   			</select>
   			<h2>Referencia</h2>
			   <textarea id="descripcion" name="descripcion" cols="40" rows="5"></textarea>
			   <button id="AsignarReferencia">Asignar Referencia</button><br><br><!--boton asignar referencia-->
			</form>
		</div>
		<div class="item" id="item3">
			<h2>Lista</h2>
		
			<table>
				<tr>
					<th>Personajes</th>

				</tr>	
					<ul>
						{% for task in tasks %}
						<tr>
							<td>
								{{task.nombre}}
							</td>				
							{% endfor %}
						</tr>
						
					</ul>
				</td>
				</tr> 
			</table>
		</div>
	</div>

</body>
</html>
