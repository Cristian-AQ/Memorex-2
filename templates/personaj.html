<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Lista de Personajes </title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}">
        <link href="{{url_for('static', filename='css/Personaje.css')}}" rel ="stylesheet">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
      />
        
  
    </head>

    <body>
        <div class="container ">
            <div class="content animate__animated  animate__backInDown">
                <div class="actions">
                    <a href="{{url_for('Personaje')}}" class="close" >
                        <span>X</span>
                    </a>
                </div>
                <header>
                    <h2 class="title-item"> 
                        <span class="position">{{personaje.id}}</span>
                        {{personaje.nombre}} 
                    </h2>
                </header>
                <section>
                    <img src="http://127.0.0.1:5000/static/img/foto_{{personaje.nombre}}.jpg" class="main-image" alt="Keiko Fujimori">
                    <div class=" text ">
                        <address> 

                        </address>
                        <p class="paragraph"> {{personaje.partido}}  </p>
                         
                    </div>

                </section> 
            </div>
        </div>
    </body>
</html>
