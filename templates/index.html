<!DOCTYPE html>
<html lang = "es-ES">
<head>
	<meta charset="utf-8">
	<meta charset = "iso-8559-1"/>
	<meta name = "description" content = "contenido politico"/>
	<title>Memorex</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/archivoMemorex.css')}}">
	<link href='https://fonts.googleapis.com/css?family=Ro Slab' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/4527196161.js" crossorigin="anonymous"></script>
	<script src="../static/js/indexScript.js"></script>
</head>
<body>
	<div class="topbar-cont">
		<div class="topbar">
			<div class="logo">
				<a href="http://127.0.0.1:5000/"><img height="55px" src="{{url_for('static', filename= 'img/InicioMemorex.jpg')}}"></a>
			</div>
			<nav>
				<ul>
					<!--<a href=""><li>Inicio</li></a>-->
					<a href=""><li>Publicaciones</li></a>
					<a href=""><li>Personajes</li></a>
					<a href=""><li>Sobre la página</li></a>
				</ul>
			</nav>
			<div class="btn-topbar">
				<a href="login"><button class="boton login"><i class="fas fa-sign-in-alt"></i> ACCEDER</button></a>
				<a href="RegistrarUsuario"><button class="boton registro"><i class="fas fa-user"></i> REGISTRARSE</button></a>
			</div>
		</div>
		
	</div>
	
	<div class="content">
		<main class="col publis">
			<div class="publicar">
				<h3>Nueva Publicación</h3>
				<form action="">
					<label for="" style="display: block;">Percepción:</label>
					<input type="radio" id="bueno" name="percepcion" value="bueno">
					<label for="bueno">Buena</label>
					<input type="radio" id="malo" name="percepcion" value="malo">
					<label for="malo">Mala</label>
					<input type="text" id="titulo" name="titulo" maxlength="100" value="uwu" placeholder="Título...">
					
					<label for="personaje-select">Personaje:</label>
					<select name="personaje" id="personaje-select">
						<option value="nuevo">Nuevo Personaje</option>
						<option value="keiko">Keiko Fujimori</option>
						<option value="alan">Alan García</option>
						<option value="julio-guzman">Julio Guzmán</option>
						<option value="veronika-mendoza">Verónika Mendoza</option>
						<option value="cesar-acuna">César Acuña</option>
						<option value="daniel-urresti">Daniel Urresti</option>
					</select>

					<input type="text" id="personaje" name="personaje" maxlength="30" placeholder="Nuevo Personaje...">

					<input type="date" id="fecha" name="fecha" style="float: right;">
					<label for="fecha" style="float: right;" id="lblfecha">Fecha </label>
					
					
					
					<textarea name="descripcion" id="descripcion" placeholder="Describe el acontecimiento..."></textarea>
					<label for="referencias">Fuente(s): </label>
					<textarea name="referencias" id="referencias" placeholder="Referencias, citas, enlaces, etc..."></textarea>
					<button type="submit" class="boton" style="float: right;">PUBLICAR</button>
					<div class="clear"></div>
				</form>
			</div>
			<div class="relleno p1"></div>
			<div class="relleno p2"></div>
		</main>
	</div>

	<footer>
		<span>Memorex&copy; 2020</span>
	</footer>
</body>
</html>
