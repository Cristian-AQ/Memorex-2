
{% extends "header.html" %}

{% block content %}

<div class="container-fluid container-md lista-persos bg-white main">
    <div>
        <h1 class=""> Lista de Personajes </h1>
    </div>
    <div class="row">
        {% for task1 in tasks1 %}
        <div class="col-12 col-sm-6 col-lg-4 text-center">
            <div class="card" >
                <div class="card-header">{{task1.nombre}}</div>
                <img style="height: 300px;" class="card-img-top" src="http://127.0.0.1:5000/static/img/foto_{{task1.nombre}}.jpg" alt="{{task1.nombre}}" style="width:100%">
                <div class="card-body" style="height: 180px;">
                  <p class="card-text">Organización Política: {{task1.partido}} <br>
                    Publicaciones Relacionadas:    
                </p>
                  <a href="personaj/{{task1.id}}" class="btn btn-primary w-100">See Profile</a>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
